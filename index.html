<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do.js | iainbrux</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="side-bar">
                <header>
                    <h2>My projects</h2>
                </header>
                <section class="projects">
                    <div class="title" id="Finish-website">Finish website</div>
                </section>
                <section class="add-new">
                    <div class="title">Add new</div>
                </section>
                <section class="new-project">
                    <div class="project-div">
                        <input type="text" name="project" id="project" placeholder="Project Name">
                        <div class="project-btns">
                            <div class="project-delete" id="project-clear">Delete</div>
                            <div class="project-exit">Exit</div>
                            <div class="project-submit">Submit</div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="tasks">
                <h2 class="project-title">Finish website</h2>
                <div class="tasks-container">
                    <div class="task">
                        <input type="checkbox" name="status" id="status">
                        <div class="description">Complete website for digital portfolio</div>
                        <div class="due">2021-01-23</div>
                        <div class="btns">
                            <div class="edit">Edit</div>
                            <div class="delete">Delete</div>
                        </div>
                    </div>
                    <div class="task">
                        <input type="checkbox" name="status" id="status">
                        <div class="description">Finish to-do list</div>
                        <div class="due">2021-02-01</div>
                        <div class="btns">
                            <div class="edit">Edit</div>
                            <div class="delete">Delete</div>
                        </div>
                    </div>
                    <div class="task">
                        <input type="checkbox" name="status" id="status">
                        <div class="description">Do crypto currency calculator</div>
                        <div class="due">2021-02-28</div>
                        <div class="btns">
                            <div class="edit">Edit</div>
                            <div class="delete">Delete</div>
                        </div>
                    </div>
                </div>
                <div class="to-do-add to-do-active">
                    <input type="text" name="task" id="task" placeholder="Task">
                    <input type="date" name="due-date" id="due-date">
                    <div class="btns">
                        <div class="delete" id="clear">Delete</div>
                        <div class="exit">Exit</div>
                        <div class="submit">Submit</div>
                    </div>
                </div>
                <div class="btn-container">
                    <div class="new-task-btn">New task...</div>
                </div>
            </section>
        </div>

    </div>
</body>
<footer>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</footer>

</html>
