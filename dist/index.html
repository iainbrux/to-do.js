<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do.js | iainbrux</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <header>
                <h1>My to-do list</h1>
            </header>
            <section class="add-new">
                <div class="title">Add new</div>
            </section>
            <section class="list">
                
            </section>
        </div>
        <div class="bg-modal">
            <div class="modal-content">
                <div class="x">+</div>
                <h2 class="title">Add a new project</h2>
                <label class="input-fields">
                    <input type="text" name="input-project" id="name" placeholder="Project Name">
                    <input type="text" name="input-desc" id="desc" placeholder="Description">
                    <input type="text" name="input-date" id="due" placeholder="Due Date">
                    <input type="text" name="input-status" id="status" placeholder="Status">
                </label>
                <div class="submit-button">
                    ADD PROJECT
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</footer>

</html>
