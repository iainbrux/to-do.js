<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do.js | iainbrux</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="side-bar">
                <header>
                    <h2>My projects</h2>
                </header>
                <section class="projects">
                </section>
                <section class="add-new">
                    <div class="title">Add new</div>
                </section>
                <section class="new-project">
                    <div class="project-div">
                        <input type="text" name="project" id="project" placeholder="Project Name">
                        <div class="project-btns">
                            <div class="project-delete" id="project-clear">Delete</div>
                            <div class="project-exit">Exit</div>
                            <div class="project-submit">Submit</div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="tasks">
                <h2 class="project-title">Create a project to begin.</h2>
                <div class="tasks-container">

                </div>
                <div class="to-do-add to-do-active">
                    <input type="text" name="task" id="task" placeholder="Task">
                    <input type="date" name="due-date" id="due-date">
                    <div class="btns">
                        <div class="delete" id="clear">Clear</div>
                        <div class="exit">Exit</div>
                        <div class="submit">Submit</div>
                    </div>
                </div>
                <div class="btn-container">
                    <div class="delete-project-btn">Delete Project</div>
                    <div class="new-task-btn">New task...</div>
                </div>
            </section>
        </div>

    </div>
</body>
